<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/semantic/ui/dist/semantic.css">
    <script src="vendor/components/jquery/jquery.js"></script>
    <script src="vendor/semantic/ui/dist/semantic.js"></script>
    <link rel="stylesheet" href="vendor/components/jqueryui/themes/base/slider.css">
    <link rel="stylesheet" href="vendor/components/jqueryui/themes/base/all.css">
    <script src="vendor/components/jqueryui/jquery-ui.min.js"></script>
    <title>Calculadora</title>
    <style>
        body{
            height: 650px;
        }
        header:first-child {
            margin-top: 10px;
        }
        .headerViewCalc{
            margin-bottom: 30px;
        }
        #viewCalculadora{
            height: 380px;
        }
        .view{
            height: 270px;
        }
        .btn-left-right button{
            width: 225px;
        }

        #tipoLocal {
            margin-top: 0;
            padding-top: 5.5%;
        }

        #consumo {
            margin-top: 0;
        }

        .cardhover:hover {
            border: 5px solid #2185D0;
        }

        .custokw {
            padding-left: 35%;
        }
    </style>
</head>
<body class="ui container">
<header>
    <div class="ui center aligned header">
        <h2 class="ui icon header">
            <i class="blue calculator icon"></i>
            <span class="content">
                Calculadora Solar
                <span class="sub header">Com algumas informações vamos calcular o sistema de captação fotovoltaica.</span>
            </span>
        </h2>
    </div>
</header>
<main>
    <div class="ui attached segment" id="viewCalculadora">
        <!-- Localização -->
        <div class="ui green segment view" id="localizacao">
            <div class="headerViewCalc">
                <h4 class="ui center aligned icon header">
                    <i class="circular green map outline icon"></i>
                    Local da Instalação
                </h4>
            </div>
            <div class="ui big form">
                <div class="two fields">
                    <div class="field" id="uf">
                        <label for="estados">Estados</label>
                        <select class="ui search dropdown" name="estados" id="estados">
                            <option value="" selected> -- </option>
                        </select>
                    </div>
                    <div class="field" id="selectCidades">
                        <label for="cidades">Cidades</label>
                        <select class="ui search dropdown" name="cidades" id="cidades">
                            <option value="" selected>--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="ui form">
                <div class="inline fields custokw">
                    <div class="three wide field">
                        <label for="valorkwh">Custo kWh</label>
                    </div>
                    <div class="four wide field">
                        <input type="text" id="valorkwh">
                    </div>
                </div>
            </div>
        </div>

        <!-- Tipo do Local -->
        <div class="ui blue segment view" id="tipoLocal">
            <div class="ui three column grid">
                <div class="column">
                    <div class="ui fluid card" id="residencial">
                        <div class="content">
                            <div class="ui centered image">
                                <img src="images/house.png">
                            </div>
                        </div>
                        <div class="extra content">
                            <span class="ui centered header">Residencial</span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui fluid card" id="rural">
                        <div class="content">
                            <div class="ui centered image">
                                <img src="images/farm.png">
                            </div>
                        </div>
                        <div class="extra content">
                            <span class="ui centered header">Rural</span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui fluid card" id="industrial">
                        <div class="content">
                            <div class="image">
                                <img src="images/industria.png">
                            </div>
                        </div>
                        <div class="extra content">
                            <span class="ui centered header">Industrial</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Consumo Médio -->
        <div class="ui red segment view" id="consumo">
            <div class="headerViewCalc">
                <h4 class="ui center aligned icon header">
                    <i class="circular green map outline icon"></i>
                    Local da Instalação
                </h4>
            </div>
            <p>
                <label for="amount">Valor da Última Fatura:</label>
                <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>

            <div id="slider-range-min"></div>
        </div>

        <!-- Botões Nav -->
        <div class="eight wide column btn-left-right">
            <button class="ui left floated primary massive left labeled icon button" id="voltarButton">
                <i class="left arrow icon"></i>
                Voltar
            </button>
            <button class="ui right floated primary massive right labeled icon button" id="avancarButton">
                <i class="right arrow icon"></i>
                Avançar
            </button>
        </div>
    </div>

    <!-- Steps -->
    <div class="ui three bottom attached steps">
        <div class="step">
            <i class="marker icon"></i>
            <div class="content">
                <div class="title">Localização</div>
                <div class="description">Escolha o local da instalação</div>
            </div>
        </div>
        <div class="step">
            <i class="building icon"></i>
            <div class="content">
                <div class="title">Tipo do Local</div>
                <div class="description">Ambiente da instalação</div>
            </div>
        </div>
        <div class="disabled step">
            <i class="plug icon"></i>
            <div class="content">
                <div class="title">Consumo Médio</div>
                <div class="description">Gasto médio anual em KWh</div>
            </div>
        </div>
    </div>
</main>

<section class="ui container" id="resultado">
    <div class="ui segment">
        <div class="ui four cards">
            <div class="orange card">
                <div class="image">
                    <img src="" alt="">
                </div>
            </div>
            <div class="blue card">
                <div class="image">
                    <img src="" alt="">
                </div>
            </div>
            <div class="green card">
                <div class="image">
                    <img src="" alt="">
                </div>
            </div>
            <div class="yellow card">
                <div class="image">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>
</section>


<script>
    $('section').transition('hide');
    $('.ui.dropdown').dropdown();
    $('#tipoLocal').transition('hide');
    $('#consumo').transition('hide');
    $('div.step:first').addClass('active');
    $('.card').attr('align', 'center');
    $('.card').css('height', '150px');
    $('.custokw').hide();
</script>
<script>
    let valkw = 'R$ ' + 0.67;
    $(function () {
        $("#slider-range-min").slider({
            range: "min",
            value: 150,
            min: 100,
            max: 10000,
            /*step: 11,*/
            slide: function (event, ui) {
                $("#amount").val("R$" + ui.value);
            }
        });
        $("#amount").val("R$" + $("#slider-range-min").slider("value"));
    });
    $('#cidades').change(function () {
        console.log('city change');
        $('.custokw').show();
        $('.custokw:last-child input').attr('value', valkw);
    });
</script>
<script src="js/transicao.js"></script>
</body>
</html>
