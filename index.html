<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/semantic/ui/dist/semantic.css">
    <script src="vendor/components/jquery/jquery.js"></script>
    <script src="vendor/semantic/ui/dist/semantic.js"></script>
    <title>Calculadora</title>
    <style>
        body{
            height: 650px;
        }
        header:first-child {
            margin-top: 10px;
        }
        .headerViewCalc{
            margin-bottom: 30px;
        }
        #viewCalculadora{
            height: 380px;
        }
        .view{
            height: 270px;
        }
        #avancarButton {

        }
        #tipoLocal{
            display: none;
        }
        #consumo{
            display: none;
        }
        .btn-left-right button{
            width: 225px;
        }
    </style>
</head>
<body class="ui container">
<header>
    <div class="ui center aligned header">
        <h2 class="ui icon header">
            <i class="blue calculator icon"></i>
            <span class="content">
                Calculadora Solar
                <span class="sub header">Com algumas informações vamos calcular o sistema de captação fotovoltaica.</span>
            </span>
        </h2>
    </div>
</header>
<main>
    <div class="ui attached segment" id="viewCalculadora">

        <div class="ui yellow segment view" id="localizacao">
            <div class="headerViewCalc">
                <h4 class="ui center aligned icon header">
                    <i class="circular green map outline icon"></i>
                    Local da Instalação
                </h4>
            </div>
            <div class="ui big form">
                <div class="two fields">
                    <div class="field">
                        <label for="estados">Estados</label>
                        <select class="ui search dropdown" name="estados" id="estados">
                            <option value="" selected> -- </option>
                            <option value="1">ESTADOS</option>
                            <option value="2">ESTADOS</option>
                            <option value="3">ESTADOS</option>
                            <option value="4">ESTADOS</option>
                            <option value="5">ESTADOS</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="cidades">Cidades</label>
                        <select class="ui search dropdown" name="cidades" id="cidades">
                            <option value="" selected>--</option>
                            <option value="1">CIDADES</option>
                            <option value="2">CIDADES</option>
                            <option value="3">CIDADES</option>
                            <option value="4">CIDADES</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui blue segment view" id="tipoLocal">
            <div class="headerViewCalc">
                <h4 class="ui center aligned icon header">
                    <i class="circular green map outline icon"></i>
                    Tipo do Local
                </h4>
            </div>
            <div class="ui big form">
                <div class="two fields">
                    <div class="field">
                        <label for="estados2">Estados</label>
                        <select class="ui search dropdown" name="estados" id="estados2">
                            <option value="" selected> -- </option>
                            <option value="1">ESTADOS</option>
                            <option value="2">ESTADOS</option>
                            <option value="3">ESTADOS</option>
                            <option value="4">ESTADOS</option>
                            <option value="5">ESTADOS</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="cidades2">Cidades</label>
                        <select class="ui search dropdown" name="cidades" id="cidades2">
                            <option value="" selected>--</option>
                            <option value="1">CIDADES</option>
                            <option value="2">CIDADES</option>
                            <option value="3">CIDADES</option>
                            <option value="4">CIDADES</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui red segment view" id="consumo">
            <div class="headerViewCalc">
                <h4 class="ui center aligned icon header">
                    <i class="circular green map outline icon"></i>
                    Consumo
                </h4>
            </div>
            <div class="ui big form">
                <div class="two fields">
                    <div class="field">
                        <label for="estados">Estados</label>
                        <select class="ui search dropdown" name="estados" id="estados3">
                            <option value="" selected> -- </option>
                            <option value="1">ESTADOS</option>
                            <option value="2">ESTADOS</option>
                            <option value="3">ESTADOS</option>
                            <option value="4">ESTADOS</option>
                            <option value="5">ESTADOS</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="cidades">Cidades</label>
                        <select class="ui search dropdown" name="cidades" id="cidades3">
                            <option value="" selected>--</option>
                            <option value="1">CIDADES</option>
                            <option value="2">CIDADES</option>
                            <option value="3">CIDADES</option>
                            <option value="4">CIDADES</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="eight wide column btn-left-right">
            <button class="ui left floated primary massive left labeled icon button" id="voltarButton">
                <i class="left arrow icon"></i>
                Voltar
            </button>
            <button class="ui right floated primary massive right labeled icon button" id="avancarButton">
                <i class="right arrow icon"></i>
                Avançar
            </button>
        </div>
    </div>
    <div class="ui three bottom attached steps">
        <div class="step">
            <i class="marker icon"></i>
            <div class="content">
                <div class="title">Localização</div>
                <div class="description">Escolha o local da instalação</div>
            </div>
        </div>
        <div class="step">
            <i class="building icon"></i>
            <div class="content">
                <div class="title">Tipo do Local</div>
                <div class="description">Ambiente da instalação</div>
            </div>
        </div>
        <div class="disabled step">
            <i class="plug icon"></i>
            <div class="content">
                <div class="title">Consumo Médio</div>
                <div class="description">Gasto médio anual em KWh</div>
            </div>
        </div>
    </div>
</main>
<script>
    $('.ui.dropdown').dropdown();
</script>
<script src="js/transicao.js"></script>
</body>
</html>
